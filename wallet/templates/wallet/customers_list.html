<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>
            <td>First_name</td>
            <td>Email</td>
            <td>Age</td> 
            <!-- View_profile< -->
        </th>
        {% for customer in customers %}
        <tr>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.age}}</td>
        <td><a href="{% url 'customers_profile', id = customer.id%}"></a>{{customer.balance}}</td>
        </tr>
         {% endfor%}
     </table>
    
    
</body>
</html>
